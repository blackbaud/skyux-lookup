<style type="text/css">
  input.sky-form-control.sky-search-input {
    color: transparent;
    text-shadow: 0px 0px 0px #000;
  }
</style>

<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>

<div
  class="app-screenshot"
  [@.disabled]="true"
>

  <button
    type="button"
    (click)="applySearchText('Robert')"
    class="sky-btn sky-btn-secondary"
  >
    Set search text
  </button>

  <div
    id="search-visual"
  >
    <sky-search
      [searchText]="searchText"
      (searchApply)="applySearchText(searchText)">
    </sky-search>
  </div>
</div>
