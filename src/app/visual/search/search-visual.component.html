<style type="text/css">
  input.sky-form-control.sky-search-input {
    color: transparent;
    text-shadow: 0px 0px 0px #000;
  }
</style>

<div
  class="app-screenshot"
  id="search-visual"
  [@.disabled]="true"
>

  <button
    type="button"
    (click)="applySearchText('Robert')"
    class="sky-btn sky-btn-secondary">
    Set search text
  </button>

  <sky-search
    [searchText]="searchText"
    (searchApply)="applySearchText(searchText)">
  </sky-search>

</div>


<sky-fluid-grid>
  <sky-row>
    <sky-column screenLarge="6">
      <div style="background-color: blue; height: 200px">
        <div style="width: 50%">
          <sky-search
            [searchText]="searchText"
            (searchApply)="applySearchText(searchText)">
          </sky-search>
        </div>
      </div>
    </sky-column>
    <sky-column screenLarge="6">
      <div style="background-color: blue; height: 200px">
        <div style="width: 50%">
          <sky-search
            [searchText]="searchText"
            (searchApply)="applySearchText(searchText)">
          </sky-search>
        </div>
      </div>
    </sky-column>
  </sky-row>
</sky-fluid-grid>
