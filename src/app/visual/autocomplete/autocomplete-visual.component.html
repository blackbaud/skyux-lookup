<div id="autocomplete-visual" style="padding:40px;height:500px;">
  <label for="favorite-color">Favorite color</label>
  <sky-autocomplete
    [data]="data"
    (selectionChange)="onSelectionChange($event)"
  >
    <input
      id="favorite-color"
      skyAutocomplete
      type="text"
    />
  </sky-autocomplete>
</div>
