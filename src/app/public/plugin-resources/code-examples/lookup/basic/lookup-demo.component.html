<form
  class="lookup-demo-form"
  novalidate
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
>
  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label"
      skyId
      #friendsLabel="skyId"
    >
      Who are your friends?
    </label>
    <sky-lookup
      formControlName="friends"
      placeholderText="Enter a name..."
      [ariaLabelledBy]="friendsLabel.id"
      [data]="people"
      [searchFilters]="getSearchFilters()"
    >
    </sky-lookup>
  </div>
  <div
    class="lookup-demo-alert"
  >
    <strong>Form model:</strong>
    <pre>{{ myForm.value | json }}</pre>
  </div>
  <button
    class="sky-btn sky-btn-default"
    type="submit"
  >
    Submit
  </button>
</form>
