<ng-container *ngIf="!inputBoxHostSvc">
  <ng-container *ngTemplateOutlet="inputTemplateRef"></ng-container>
</ng-container>

<ng-template
  #inputTemplateRef
>
  <div
    class="sky-lookup"
    [ngClass]="{
      'sky-lookup-focused': isInputFocused,
      'sky-lookup-disabled': disabled,
      'sky-lookup-single': selectMode === 'single'
    }"
  >
    <sky-autocomplete
      [ariaLabelledBy]="ariaLabelledBy"
      [data]="data"
      [debounceTime]="debounceTime"
      [descriptorProperty]="descriptorProperty"
      [enableShowMore]="enableShowMore"
      [propertiesToSearch]="propertiesToSearch"
      [search]="search"
      [searchFilters]="searchFilters"
      [searchResultsLimit]="searchResultsLimit"
      [searchResultTemplate]="searchResultTemplate"
      [searchTextMinimumCharacters]="searchTextMinimumCharacters"
      [showAddButton]="showAddButton"
      (addClick)="addButtonClicked()"
      (selectionChange)="onAutocompleteSelectionChange($event)"
      (showMoreClick)="onShowMoreClick()"
    >

      <div class="sky-lookup-search-flex-wrapper">
        <div
          class="sky-lookup-search"
          [ngClass]="{
            'sky-field-status-active': isInputFocused
          }"
        >
          <sky-tokens *ngIf="selectMode === 'multiple'"
            class="sky-lookup-tokens"
            [disabled]="disabled"
            [displayWith]="descriptorProperty"
            [focusable]="false"
            [messageStream]="tokensController"
            [trackWith]="idProperty"
            [tokens]="tokens"
            (keyup)="onTokensKeyUp($event)"
            (tokensChange)="onTokensChange($event)"
            (focusIndexOverRange)="onTokensFocusIndexOverRange()"
          >
            <textarea
              class="sky-form-control sky-lookup-input"
              rows="1"
              skyAutocomplete
              wrap="off"
              [attr.aria-label]="ariaLabel"
              [attr.aria-labelledby]="ariaLabelledBy"
              [attr.placeholder]="placeholderText"
              [autocompleteAttribute]="autocompleteAttribute"
              [disabled]="disabled"
              (blur)="onAutocompleteBlur()"
              (keydown)="inputKeydown($event, $event.target.value)"
              (keyup)="inputKeyup($event)"
            ></textarea>
          </sky-tokens>
          <div *ngIf="selectMode === 'single'"
            class="sky-lookup-single-control"
          >
            <textarea
              class="sky-form-control sky-lookup-input"
              rows="1"
              skyAutocomplete
              wrap="off"
              [attr.aria-label]="ariaLabel"
              [attr.aria-labelledby]="ariaLabelledBy"
              [attr.placeholder]="placeholderText"
              [autocompleteAttribute]="autocompleteAttribute"
              [disabled]="disabled"
              (blur)="onAutocompleteBlur()"
            ></textarea>
          </div>
        </div>
        <ng-container *ngIf="!inputBoxHostSvc && enableShowMore">
          <ng-container *ngTemplateOutlet="buttonsTemplateRef"></ng-container>
        </ng-container>
        <ng-container *ngIf="!inputBoxHostSvc && !enableShowMore">
          <ng-container *ngTemplateOutlet="insetButtonsTemplateRef"></ng-container>
        </ng-container>
      </div>
    </sky-autocomplete>
  </div>
</ng-template>

<ng-template
  #buttonsTemplateRef
>
  <div
    class="sky-input-group-btn"
  >
    <button
      class="sky-btn sky-btn-default sky-lookup-search-btn"
      type="button"
      [attr.aria-label]="'skyux_lookup_search_button_show_more' | skyLibResources"
      (click)="onShowMoreClick()"
    >
      <sky-icon *skyThemeIf="'default'"
        icon="search"
      ></sky-icon>
      <sky-icon *skyThemeIf="'modern'"
        iconType="skyux"
        icon="search"
      ></sky-icon>
    </button>
  </div>
</ng-template>

<ng-template
  #insetButtonsTemplateRef
>
  <div
    class="sky-input-group-btn sky-lookup-inset-search-icon"
  >
    <sky-icon *skyThemeIf="'default'"
      icon="search"
      [attr.aria-label]="'skyux_lookup_search_button' | skyLibResources"
    ></sky-icon>
    <sky-icon *skyThemeIf="'modern'"
      iconType="skyux"
      icon="search"
      [attr.aria-label]="'skyux_lookup_search_button' | skyLibResources"
    ></sky-icon>
  </div>
</ng-template>
