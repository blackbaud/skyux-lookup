<div
  aria-autocomplete="list"
  aria-haspopup="listbox"
  class="sky-autocomplete"
  role="combobox"
  [attr.aria-expanded]="isOpen"
  [attr.aria-labelledby]="ariaLabelledBy"
  [attr.aria-owns]="(isOpen) ? resultsListId : null"
  [attr.id]="resultsWrapperId"
>
  <ng-content>
  </ng-content>
</div>

<ng-template
  #resultsTemplateRef
>
  <div
    class="sky-autocomplete-results-container"
    [ngClass]="{
      'sky-theme-modern' : themeName === 'modern',
      'sky-shadow' : themeName === 'default',
      'sky-elevation-4' : themeName === 'modern'
    }"
    #resultsRef
  >
    <div *ngIf="searchText"
      class="sky-autocomplete-results"
      role="listbox"
      [attr.aria-labelledby]="ariaLabelledBy"
      [attr.id]="resultsListId"
    >
      <ng-container *ngFor="let result of searchResults; let i = index">
        <div *ngIf="!searchResultsLimit || i < searchResultsLimit"
          class="sky-autocomplete-result"
          role="option"
          [attr.aria-selected]="isResultFocused(i)"
          [attr.id]="result.elementId"
          [class.selected]="isResultFocused(i)"
          [skyHighlight]="highlightText"
          (mousedown)="onResultMouseDown(i)"
        >
          <ng-container
            *ngTemplateOutlet="searchResultTemplate; context: { item: result.data }">
          </ng-container>
        </div>
      </ng-container>
      <div *ngIf="searchResults.length === 0"
        class="sky-deemphasized sky-padding-squish-default"
      >
        {{ noResultsFoundText || ('skyux_autocomplete_no_results' | skyLibResources) }}
      </div>
    </div>
    <div *ngIf="showAddButton || showMoreButton"
      class="sky-autocomplete-actions"
    >
      <button *ngIf="showMoreButton"
        class="sky-autocomplete-more sky-btn sky-btn-link"
        type="button"
        (mousedown)="moreButtonClicked()"
      >
        <ng-container *ngIf="!searchText">
          Show all {{data.length}}
        </ng-container>
        <ng-container *ngIf="searchText">
          Show matches ({{searchResults.length}})
        </ng-container>
      </button>
      <button *ngIf="showAddButton"
        class="sky-autocomplete-add sky-btn sky-btn-link"
        type="button"
        (click)="addButtonClicked()"
      >
        <sky-icon icon="add" iconType="skyux"></sky-icon>{{'skyux_autocomplete_add' | skyLibResources}}
      </button>
    </div>
  </div>
</ng-template>

<ng-template
  let-item="item"
  #defaultSearchResultTemplate
>
  {{ item[descriptorProperty] }}
</ng-template>
